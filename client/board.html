<template name="board">
<div class="board">
  {{#each row in rows}}
    <div class="board-row">
      {{#each square in row}}
        <div class="board-square board-{{square.color}} {{#if square.pending}}board-pending{{/if}}" data-square={{square.square}}>
          {{#with piece square.square}}
            <img src={{iconUrl}}>
          {{/with}}
        </div>
      {{/each}}
    </div>
  {{/each}}
</div>
</template>
