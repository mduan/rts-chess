<template name="board">
<div class="board">
  {{#each row in rows}}
    <div class="board-row">
      {{#each square in row}}
        <div class="board-square board-{{square.color}} {{#if square.isAttacked}}board-attacked{{/if}} {{#if square.isPendingMove}}board-pendingMove{{/if}}" data-square={{square.square}}>
          {{#with pieceData square.square}}
            <img data-piece={{piece}} src={{iconUrl}}>
          {{/with}}
        </div>
      {{/each}}
    </div>
  {{/each}}
</div>
</template>
