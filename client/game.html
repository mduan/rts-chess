<template name="game">
  <h1>RTS Chess</h1>

  <div id="game">
    {{#with game}}
      <div class="boardContainer">
        <div class="board" style="width: 400px"></div>
        <div class="statusContainer">
          <div class="status">{{status}}</div>
        </div>
      </div>
      <div class="info">
        <div class="myUsername row">
          <div class="label">Name</div>
          <div class="ui input field">
            <input type="text" value="{{myUser._id}}">
          </div>
        </div>
        <div class="oppUsername row">
          <div class="label">Opponent</div>
          <div class="ui input disabled field">
            <input type="text" value="{{#with oppUser}}{{_id}}{{else}}Waiting{{/with}}">
          </div>
        </div>
        <div class="cooldownDropdown row">
          <div class="label">Cooldown</div>
          <select class="ui dropdown field">
            <option value="0.0">No cooldown</option>
            <option value="0.5">0.5 seconds</option>
            <option value="1.0">1.0 seconds</option>
            <option value="2.0">2.0 seconds</option>
          </select>
        </div>
        <div class="colorBtns row">
          <div class="label">Color</div>
          <div class="ui basic buttons field">
            <div class="ui button active">White</div>
            <div class="ui button">Black</div>
          </div>
        </div>
        <div class="versusBtns row">
          <div class="label">Versus</div>
          <div class="ui basic buttons field">
            <div class="ui button active">Human</div>
            <div class="ui button">Computer</div>
          </div>
        </div>
        <div class="shareUrl">
          <div class="shareUrlText">Share the url to play with a friend</div>
          <div class="shareUrlInput row">
            <div class="ui action input field">
              <input type="text" value="http://rts-chess.mduan.com/game/NS59vGYEryTrYQnA5">
              <button class="ui icon button" title="Copy URL">
                <i class="copy icon"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="startBtn row">
          <div class="ui disabled primary button">Start</div>
        </div>
        <!--
        <div>Status: {{#if winner}}{{winner}} won{{/if}}</div>
        <div>Moves:
          <ol>
            {{#each moves}}
              <li>{{color}}: {{source}}-{{target}}</li>
            {{/each}}
          </ol>
        </div>
        -->
      </div>
    {{/with}}
  </div>
</template>
