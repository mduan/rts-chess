<template name="game">
  <h1>RTS Chess</h1>

  <div id="game">
    {{#with game}}
      <div class="boardContainer">
        <div class="board" style="width: 400px"></div>
        <div class="statusContainer">
          <div class="status">{{status}}</div>
        </div>
      </div>
      <div class="info">
        <div class="myUsername row">
          <div class="label">Name</div>
          <div class="ui input field">
            {{#with myUser}}
              {{>userField}}
            {{/with}}
          </div>
        </div>
        <div class="oppUsername row">
          <div class="label">Opponent</div>
          <div class="ui input disabled field">
            {{#with oppUser}}
              {{>userField}}
            {{else}}
              <input type="text" value="Waiting for opponent">
            {{/with}}
          </div>
        </div>
        <div class="cooldownDropdown row">
          <div class="label">Cooldown</div>
          <select class="ui {{disabled}} dropdown field">
            {{#each cooldownStr in cooldownVals}}
              {{#let cooldownFloat=(toFloat cooldownStr)}}
                <option value="{{cooldownStr}}" selected={{#if (equal cooldown cooldownFloat)}}selected{{/if}}>
                  {{#if cooldownFloat}}
                    {{cooldownStr}} seconds
                  {{else}}
                    No cooldown
                  {{/if}}
                </option>
              {{/let}}
            {{/each}}
          </select>
        </div>
        <div class="colorBtns row">
          <div class="label">Color</div>
          <div class="ui basic buttons field">
            <div class="ui {{disabled}} button active">White</div>
            <div class="ui {{disabled}} button">Black</div>
          </div>
        </div>
        <!--
        <div class="versusBtns row">
          <div class="label">Versus</div>
          <div class="ui basic buttons field">
            <div class="ui {{disabled}} button active">Human</div>
            <div class="ui {{disabled}} button">Computer</div>
          </div>
        </div>
        -->
        {{#unless disabled}}
          <div class="shareUrl">
            <div class="shareUrlText">Share the url to play with a friend</div>
            <div class="shareUrlInput row">
              <div class="ui action input field">
                <input type="text" value="http://rts-chess.mduan.com/game/NS59vGYEryTrYQnA5">
                <button class="ui icon button" title="Copy URL">
                  <i class="copy icon"></i>
                </button>
              </div>
            </div>
          </div>
        {{/unless}}
        <div class="startBtn row">
          <div class="ui disabled primary button">Start</div>
        </div>
      </div>
    {{/with}}
  </div>
</template>

<template name="userField">
  <div class="ui input field">
    <input type="text" value="{{username}}">
  </div>
</template>
