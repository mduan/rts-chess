<template name="game">
  <h1>RTS Chess</h1>

  <div id="game">
    <div id="board" style="width: 400px"></div>
    <div id="info">
      {{#with game}}
        {{#with myUser}}
          <div id="myUsername">Me: {{username}}</div>
        {{/with}}
        {{#with oppUser}}
          <div id="oppUsername">Opponent: {{username}}</div>
        {{/with}}
        <div>Status: {{#if winner}}{{winner}} won{{/if}}</div>
        <div>Moves:
          <ol>
            {{#each moves}}
              <li>{{color}}: {{source}}-{{target}}</li>
            {{/each}}
          </ol>
        </div>
      {{/with}}
    </div>
  </div>
</template>
